# %cakesellerlite_update% - Плейсхолдер для отображения времени до следующего обновления предметов скупщика. Используется в PlaceholderAPI.

database:
  # Тип базы данных, которую будет использовать плагин.
  # "sqlite" - легкая, файловая база данных. Не требует дополнительной настройки. Идеальна для небольших серверов.
  # "mysql" - мощная, сетевая база данных. Рекомендуется для крупных проектов и сетей серверов (BungeeCord/Velocity).
  type: "sqlite"
  host: "host"
  user: "user"
  database: "database"
  password: "password"
  port: 3306

settings:
  #Как часто (в минутах) предметы у скупщика и лимиты игроков будут полностью сбрасываться.
  auto-update: 180
  #Начальный множитель продажи для новых игроков. 1.0 = 100% (стандартная цена).
  multiplier: 1.00
  #Как часто (в тиках) плагин будет проверять инвентарь игрока для автоматической продажи предметов.
  # 20 тиков = 1 секунда. Значение 20 - это проверка каждую секунду. Не рекомендуется ставить слишком низкое значение.
  autobuy-check-interval: 20

sounds:
  #Звук при успешной продаже предметов скупщику (ЛКМ/ПКМ).
  success: BLOCK_NOTE_BLOCK_BELL
  #Звук, если у игрока нет нужного предмета для продажи.
  no-item: BLOCK_NOTE_BLOCK_BASS
  #Звук при исчерпании дневного лимита на продажу предмета.
  no-count: BLOCK_NOTE_BLOCK_BASS
  #Звук при открытии меню скупщика.
  seller-open: BLOCK_NOTE_BLOCK_CHIME
  #Звук при автоматическом глобальном обновлении предметов у скупщика.
  seller-update: BLOCK_NOTE_BLOCK_PLING

  #Звук при успешном включении авто-скупки для предмета.
  autobuy-enable-success: UI_BUTTON_CLICK
  #Звук при успешном выключении авто-скупки для предмета.
  autobuy-disable-success: UI_BUTTON_CLICK
  #Звук при попытке включить уже включенную авто-скупку.
  autobuy-already-enabled: ENTITY_VILLAGER_NO
  #Звук при попытке выключить уже выключенную авто-скупку.
  autobuy-already-disabled: ENTITY_VILLAGER_NO
  #Звук, который проигрывается игроку, когда авто-скупка продала его предметы.
  autobuy-success: ENTITY_ITEM_PICKUP

